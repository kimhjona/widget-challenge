<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Widget Challenge</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

  <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>
  <div class="h-100">
    <div class="d-flex justify-content-between h-100">
      <div class="d-flex flex-column w-100">
        <div class="col w-100 no-spacing h-100">
          <div>
            <img src="./img/MorganAnn_Facebook.jpg" id="mobileImageOnTop" alt="">
          </div>
          <div class="d-flex align-items-center personal-h-75" id="content-container">
            <div class="text-center content-container">
              <h1 class="text-center libre-font font-weight-bold display-4 pt-5 pb-3" id="container-largest-text">
                Get $20 for every friend you refer
              </h1>
              <h2 class="text-center font-weight-bold pt-2 pb-1 mb-3" id="container-subtext">
                Your friends get $20 and you get $20 after their first purchase of $35+
              </h2>
              <div class="d-flex flex-row justify-content-center mx-auto" id="iconsContainer">
                <div class="emailFbIcons d-none mx-auto icon-spacing-id my-3" id="emailIcon">
                  <div class="d-flex align-items-center">
                    <i class="far fa-envelope white-circle colored-logo fa-3x adding-line-height"></i>
                  </div>
                </div>
                <div class="emailFbIcons d-none mx-auto icon-spacing-id my-3" id="fbIcon">
                  <div class="d-flex align-items-center">
                    <i class="fab fa-facebook-f white-circle colored-logo fa-3x adding-line-height"></i>
                  </div>
                </div>
              </div>
              <h3 class="pt-5 mb-3" id="infoMessage">
                Enter your email to start sharing with friends:
              </h3>
              <div id="startPageEmailInput">
                <input type="email" class="w-100 my-4 py-2" placeholder="Email Address...">
              </div>
              <div class="text-center d-none my-3" id="emailPageInputs">
                <div>
                  <input type="text" class="w-100 mb-3" placeholder="To">
                </div>
                <div>
                  <input type="text" class="w-100 mb-3" disabled id="emailAddressPaste">
                </div>
                <div>
                  <textarea maxlength="300" id="personalMessageFromEmailInput" rows="4" cols="50" class="w-100" placeholder="">If you love stylish clothes that are affordable too, then you've got to check out Morgan Ann! Their clothes are also made from 100% recycled material! Here's $20 off your first order of $35+. You can thank me later :)</textarea>
                </div>
                <div class="d-flex flex-row">
                  <div class="mr-2 my-auto">
                    <div class="fake-checkbox 1">
                      <div class="d-flex align-items-start">
                        <i class="fas fa-check checkbox-width-height"></i>
                      </div>
                    </div>
                  </div>
                  <div>Send my friend a reminder in 3 days</div>
                </div>
                <div class="d-flex flex-row">
                  <div class="mr-2 my-auto">
                    <div class="fake-checkbox 2">
                      <div class="d-flex align-items-start">
                        <i class="fas fa-check checkbox-width-height"></i>
                      </div>
                    </div>
                  </div>
                  <div>Sign up for our emails</div>
                </div>
              </div>
              <div id="fbPageInput" class="d-none">
                <textarea maxlength="300" rows="4" cols="50" class="w-100" placeholder="Add a personal message..."></textarea>
                <div class="d-flex flex-row align-items-center">
                  <div>
                    <img src="./img/MorganAnn_Facebook.jpg" class="miniImage" alt="">
                  </div>
                  <div class="small-font text-left pl-2">
                    <div class="font-weight-bold">
                      Here's $20 to spend at Morgan Ann
                    </div>
                    <div id="copiedPersonalMessage">
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-center mt-5 mb-5">
                <button id="call-to-action-button" class="d-flex flex-row mx-auto libre-font">
                  <i class="fab fa-facebook-square d-none my-auto fa-2x pr-3  "></i>
                  <h2 class="my-3 text-nowrap text-uppercase">
                    Start Sharing
                  </h2>
                </button>
              </div>
              <div class="d-flex justify-content-between mt-4" id="linkToShare">
                <div class="d-none my-auto font-rem">
                  And share your link wherever:
                </div>
                <div class="d-none">
                  <button class="d-flex flex-row modifiedButton">
                    <div class="my-auto">
                      http://fbuy.me/abc123
                    </div>
                    <i class="far fa-copy copy-image fa-flip-horizontal" style="font-size:24px"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex align-items-end w-100">
          <div class="d-flex justify-content-between w-100">
            <h3 class="footer-links px-2">
              Terms
            </h3>
            <h3 class="footer-links px-2">
              friendbuy
            </h3>
          </div>
        </div>
      </div>
      <div class="h-100" id="desktop-image">
        <img src="./img/MorganAnn_OverlayShare.png" class="h-100" alt="">
      </div>
    </div>
    <div class="x-close-symbol fa-2x">
      <i class="fas fa-times"></i>
    </div>
  </div>

  <script src="http:://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

  <script src="js/vendor/bootstrap.min.js"></script>

  <script src="js/main.js"></script>
</body>

</html>
