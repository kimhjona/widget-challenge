<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Widget Challenge</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
    crossorigin="anonymous">

  <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>
  <div class="h-100">
    <div class="d-flex justify-content-between h-100">
      <div class="d-flex flex-column w-100">
        <div class="col w-100 no-spacing">
          <div>
            <img src="./img/MorganAnn_Facebook.jpg" id="mobileImageOnTop" alt="">
          </div>
          <div class="d-flex align-items-center">
            <div class="text-center content-container">
              <div class="text-center" id="container-largest-text">
                Get $20 for every friend you refer
              </div>
              <div class="text-center" id="container-subtext">
                Your friends get $20 and you get $20 after their first purchase of $35+
              </div>
              <div class="d-flex flex-row justify-content-center" id="iconsContainer">
                <div class="emailFbIcons d-none fa-stack" id="emailIcon">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="far fa-envelope fa-stack-1x fa-inverse"></i>
                </div>
                <div class="emailFbIcons d-none fa-stack" id="fbIcon">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                </div>
              </div>
              <div id="infoMessage">
                Enter your email to start sharing with friends:
              </div>
              <div id="startPageEmailInput">
                <input type="email" class="w-100" placeholder="Email Address...">
              </div>
              <div class="text-center d-none" id="emailPageInputs">
                <div>
                  <input type="text" class="w-100" placeholder="To">
                </div>
                <div>
                  <input type="text" class="w-100" disabled id="emailAddressPaste">
                </div>
                <div>
                  <textarea id="personalMessageFromEmailInput" rows="4" cols="50" class="w-100" placeholder="">If you love stylish clothes that are affordable too, then you've got to check out Morgan Ann! Their clothes are also made from 100% recycled material! Here's $20 off your first order of $35+. You can thank me later :)
                  </textarea>
                </div>
                <div class="d-flex flex-row">
                  <input type="checkbox">
                  <div>Send my friend a reminder in 3 days</div>
                </div>
                <div class="d-flex flex-row">
                  <input type="checkbox">
                  <div>Sign up for our emails</div>
                </div>
              </div>
              <div id="fbPageInput" class="d-none">
                <textarea rows="4" cols="50" class="w-100" placeholder="Add a personal message..."></textarea>
                <div class="d-flex flex-row">
                  <div>
                    <img src="./img/MorganAnn_Facebook.jpg" class="miniImage" alt="">
                  </div>
                  <div>
                    <div>
                      Here's $20 to spend at Morgan Ann
                    </div>
                    <div id="copiedPersonalMessage">
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-center">
                <button id="call-to-action-button" class="d-flex flex-row mx-auto">
                  <i class="fab fa-facebook-square d-none"></i>
                  <div>
                    Start Sharing
                  </div>
                </button>
              </div>
              <div class="d-flex flex-row" id="linkToShare">
                <div class="d-none">
                  And share your link wherever:
                </div>
                <div class="d-none">
                  <button class="d-flex flex-row modifiedButton">
                    <div>
                      http://fbuy.me/abc123
                    </div>
                    <i class="far fa-copy copy-image fa-flip-horizontal" style="font-size:24px"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex align-items-end w-100">
          <div class="d-flex justify-content-between w-100">
            <div class="footer-links">
              Terms
            </div>
            <div class="footer-links">
              friendbuy
            </div>
          </div>
        </div>
      </div>
      <div class="h-100" id="desktop-image">
        <img src="./img/MorganAnn_OverlayShare.png" class="h-100" alt="">
      </div>
    </div>
  </div>

  <script src="http:://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

  <script src="js/vendor/bootstrap.min.js"></script>

  <script src="js/main.js"></script>
</body>

</html>
